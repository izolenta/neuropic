    path: '../perceptron'

dev_dependencies:
  angular_test: ^2.3.0
  build_runner: ^1.6.0
  source_gen: any
  build_test: ^0.10.8
  build_web_compilers: ^2.3.0
  pedantic: ^1.8.0
  test: ^1.6.0
